<h1>Top Artists:</h1>

<div class="row mt-5 mb-2">
    <form *ngFor="let p of artists">
        <div class="card">
            <ng-template [ngIf]="artist?.id != p.id">
                <img src="{{p?.image}}" alt="" class="card-img-top" />
                <div class="card-body">
                    <p>Position in chart: #{{p?.id}}</p>
                    <a [routerLink]="['artist', p.id]" class="nav-link">{{p?.name}}</a>
                    <p>Listeners: {{p?.listeners}}</p>
                </div>
            </ng-template>
        </div>
    </form>
</div>
